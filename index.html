<html>
  <head>
    <link rel="stylesheet" href="chart.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="chart.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>

      google.charts.load("current",{packages:["corechart"]});
      google.charts.setOnLoadCallback(drawphChart);
      function drawphChart() {
        var data = google.visualization.arrayToDataTable([
          ['Failure', '% of reason'],
          ['Seal System',     22],
          ['Operations',      37],
          ['Bearing',  13],
          ['Workshop', 7],
          ['Install/Align',    5],
          ['Process',    12],
          ['Seal',     4],
       ]);

       var options = {
         'legend':{position:'left', alignment:'center'},
         is3D: true,
         colors: ['#dd1e25', '#dcdcdc', '#b5b6b9', '#003675', '#888C8F','#002A5B', '#a8bfd9' ],
         'chartArea':{'top':'0'},
       };

        var chart = new google.visualization.PieChart(document.getElementById('seal_support'));
        chart.draw(data, options);

        function resizeHandler () {
          chart.draw(data, options);
        }
        if (window.addEventListener) {
          window.addEventListener('resize', resizeHandler, false);
        }
        else if (window.attachEvent) {
          window.attachEvent('onresize', resizeHandler);
        }
      }
      </script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
          <section id="main-content" class="col-sm-8 col-md-9 col-md-push-3 col-sm-push-4">
            <div id="bearing_protection" class="img-adaptive img-responsive">
            </div>
          </section>
          <aside class="col-sm-4 col-md-3 col-md-pull-9 col-sm-pull-8">
            <div id="seal_support" class="img-adaptive img-responsive">
            </div>
          </aside>
        </div>
      </div>
    </div>
  </body>
</html>
