<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Failure', '% of reason'],
        ['Lubrication',     11],
        ['Corrosion',      4],
        ['Other',  5],
        ['Overloading', 4],
        ['Misalignment',    13],
        ['Disassembly',    15],
        ['Particle Contamination',     48],
      ]);

      var options = {
        title: 'Reasons for Bearing Protection Failure',
        is3D: true,
        colors: ['#003675', '#b0181d', '#888C8F', '#002A5B', '#b5b6b9', '#dcdcdc', '#dd1e25'],
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
      chart.draw(data, options);

      function resizeHandler () {
        chart.draw(data, options);
      }
      if (window.addEventListener) {
        window.addEventListener('resize', resizeHandler, false);
      }
      else if (window.attachEvent) {
        window.attachEvent('oneresize', resizeHandler);
      }
    }
    </script>
  </head>
  <body>
    <div class="container-fluid" style="margin-right: auto; margin-left: auto; padding-left:0; padding-right:0;">
      <div id="piechart_3d" style="width: 100%; height: 100%;">
      </div>
    </div>
  </body>
</html>
